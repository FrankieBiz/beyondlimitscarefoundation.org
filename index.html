<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Limits Care Foundation</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8dd0bc',
                        secondary: '#6bb9a0',
                        accent: '#10B981',
                        dark: '#1F2937',
                        light: '#F3F4F6'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .hero-bg {
            background-color: #8dd0bc;
            background-image: linear-gradient(to right, #8dd0bc, #6bb9a0);
            color: white;
        }
        .testimonial-card {
            transition: all 0.3s ease;
        }
        .testimonial-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .benefit-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(16, 185, 129, 0.1);
            margin: 0 auto 1rem;
        }
    </style>
</head>
<body class="font-sans bg-light">
    <!-- Navigation -->

    <!-- Hero Section -->

    <!-- Programs Section -->

    <!-- Footer -->
    <footer id="contact" class="bg-dark text-white py-12">
        <!-- your footer code remains here -->
    </footer>
    <script>
        feather.replace();

        // Mobile menu toggle function
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const menuPanel = menu.querySelector('div[class*="translate-x-full"]');
            menu.classList.toggle('hidden');
            menuPanel.classList.toggle('translate-x-0');
        }

        // Initialize mobile menu button
        document.getElementById('mobile-menu-button').addEventListener('click', toggleMobileMenu);

        // Simple animation for testimonial cards
        document.querySelectorAll('.testimonial-card').forEach((card, index) => {
            card.style.transitionDelay = `${index * 0.1}s`;
        });

        function showFounders() {
            Swal.fire({
                title: 'Our Founders',
                html: `
                    <!-- founders modal markup here -->
                `,
                showCloseButton: true,
                confirmButtonColor: '#8dd0bc',
                confirmButtonText: 'Close',
                width: '800px'
            });
        }

        function showFeatureAlert() {
            Swal.fire({
                title: 'Contact Our Team',
                html: `
                    <!-- contact modal code here -->
                `,
                icon: 'info',
                confirmButtonColor: '#8dd0bc',
                confirmButtonText: 'Close',
                width: '800px',
                backdrop: `
                    rgba(141,208,188,0.4)
                    url("${feather.toSvg('users', { width: 64, height: 64 })}")
                    center top
                    no-repeat
                `,
                didOpen: () => {
                    feather.replace();
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- DeepSite badge script completely removed -->
</body>
</html>
